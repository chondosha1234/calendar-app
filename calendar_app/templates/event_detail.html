{% extends 'base.html' %}
{% load static %}
{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'calendar_style.css' %}">
{% endblock extracss %}

{% block content %}
<br>

<div class="event-detail-container">
  <p class="event-detail">{{ event.title }}</p>
  <br>
  <p class="event-detail">{{ event.description }}</p>
  <br>
  <p class="event-detail">{{ event.start_time }} -- {{ event.end_time }}</p>
  <br>
  <button class="btn"><a href="{% url 'cal:delete_event' event_id %}"> Delete </a></button>
  <br>
  <button class="btn"><a href="{% url 'cal:calendar' %}"> Return </a></button>
</div>

{% endblock content %}
