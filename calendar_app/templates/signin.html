{% load static %}
<link rel="stylesheet" href="{% static 'accounts.css' %}" />

<body>

  <h2 class="signin-title">Event Calendar</h2>

  <br>

  <h3 class="signin-descr">Please sign in or make an account in order to create personalized events for yourself</h3>

  <br>

  <h4 class="signin-header">Sign In</h4>

  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="form-label" for="email">Email Address : </label>
      {{ form.email }}
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password : </label>
      {{ form.password }}
    </div>

  <br>

  <h4 class="signin-header">New to this calendar? <a href="{% url 'signup' %}">Sign Up</a></h4>

</body>
